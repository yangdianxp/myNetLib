syntax = "proto3";
package pb.external;

message modify_channel
{
	enum rslt_type
	{
		rslt_none = 0;
		rslt_succ = 1;
		rslt_fail = 2;
	}
	int32 type = 1;
	int32 tid = 2;
	int32 uid = 3;
	int32 vid = 4;
	int32 src = 5;	//源模块id
	int32 dst = 6;	//目的模块id
	int32 rslt = 7;  //结果
}

message info
{
	bytes data = 1;
}