syntax = "proto3";
package pb.internal;

message logon {
	string ip = 1;
	int32 port = 2;
	int32 type = 3;
}

message addr
{
	string ip = 1;
	int32 port = 2;
	int32 type = 3; //连接模块的类型
}

message logon_ack {
	int32 id = 1;	//分配的ID
	int32 central_id = 2;	//central的id
	repeated addr link_addr = 3; //需要连接的模块地址
}

message register_info
{
	int32 id = 1;
	int32 type = 2;
	string ip = 3;
	int32 port = 4;
}

message vid_range
{
	int32 begin = 1;
	int32 end = 2;
}